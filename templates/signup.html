<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      background: url("{{ url_for('static', filename='images/movie2.jpg') }}") center center / cover no-repeat fixed;
      position: relative;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6); /* subtle dark overlay to improve readability */
      z-index: 0;
    }

    .signup-container {
      position: relative;
      z-index: 1;
      width: 380px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
      color: #fff;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signup-container h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 22px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.8);
    }

    .input-group input {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      transition: 0.3s;
    }

    .input-group input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .input-group input:focus {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
    }

    .signup-container button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00ffe7, #0079ff);
      color: #000;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .signup-container button:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 255, 231, 0.4);
    }

    .signup-container p {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #eee;
    }

    .signup-container a {
      color: #00ffe7;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account ðŸš€</h2>
    <form method="POST">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Enter your username" required />
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
</body>
</html>
