<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      background: url("{{ url_for('static', filename='images/logi.jpg') }}") center / cover no-repeat fixed;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 350px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(15px);
      text-align: center;
      color: white;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.25);
      color: white;
      font-size: 14px;
    }

    input::placeholder {
      color: rgba(255,255,255,0.8);
    }

    input:focus {
      outline: none;
      background: rgba(255,255,255,0.35);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #00DBDE, #FC00FF);
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error {
      color: #ff6961;
      margin-top: 10px;
      min-height: 22px;
    }

    .success {
      color: #00ff99;
      margin-top: 10px;
      min-height: 22px;
    }

    #otp-section {
      display: none;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #00f7ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Welcome Back ðŸ‘‹</h2>

    <!-- IMPORTANT: form submits to verify_otp -->
    <form id="loginForm" method="POST" action="/verify_otp">

      <!-- Email -->
      <input type="email" id="email" name="email" placeholder="Email" required />

      <!-- Password (only for OTP generation) -->
      <input type="password" id="password" placeholder="Password" required />

      <!-- Send OTP Button -->
      <button type="button" id="sendOtpBtn" onclick="sendOTP()">Send OTP</button>

      <!-- OTP Section -->
      <div id="otp-section">
        <input type="text" name="otp" placeholder="Enter 6-digit OTP" maxlength="6" required />
        <button type="submit">Verify & Login</button>
      </div>
    </form>

    <p id="message" class=""></p>

    <p>Donâ€™t have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
  </div>

  <script>
    async function sendOTP() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const btn = document.getElementById("sendOtpBtn");

      if (!email || !password) {
        showMsg("Enter email and password first.", "error");
        return;
      }

      btn.disabled = true;
      btn.innerText = "Sending OTP...";

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok || !data.success) {
          throw new Error(data.message || "Login failed");
        }

        showMsg("OTP sent to your email. Check inbox/spam.", "success");

        document.getElementById("otp-section").style.display = "block";
        btn.style.display = "none";

        document.getElementById("email").readOnly = true;
        document.getElementById("password").readOnly = true;

      } catch (err) {
        showMsg(err.message, "error");
        btn.disabled = false;
        btn.innerText = "Send OTP";
      }
    }

    function showMsg(msg, type) {
      const p = document.getElementById("message");
      p.textContent = msg;
      p.className = type;
    }
  </script>
</body>
</html>
